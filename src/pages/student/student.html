<ion-header>

  <ion-navbar>
    <ion-title>student</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addStudent()">
        New
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let stu of students">
      {{ stu.name }}
    </ion-item>
  </ion-list>
</ion-content>
