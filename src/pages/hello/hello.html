<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>hello</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-lines>
    <ion-list-header>Student</ion-list-header>
    <button ion-item *ngFor="let item of students">
      {{ item.name }}
    </button>
  </ion-list>
  <ion-item-group>
    <ion-item-divider>Type A</ion-item-divider>
    <button ion-item>Hello</button>
    <button ion-item>Ionic</button>
    <ion-item-divider color="secondary">Type B</ion-item-divider>
    <button ion-item>List</button>
  </ion-item-group>
</ion-content>
