<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>barcode</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button full (click)="scan()">Start Scan</button>

  <ion-card *ngIf="text">
    <ion-card-header>
      Scan Result
    </ion-card-header>
    <ion-card-content>
      {{ text }} <br> {{ format }}
    </ion-card-content>
  </ion-card>
</ion-content>
